<script type="text/javascript">

	$(document).ready(function(){
		var allSections = document.getElementsByClassName('progress');
		//var test = allSections.style.width;
		//console.log(test);
		// console.log(allSections);
		for (var i = 0; i < allSections.length; ++i) {
			var addTextID = "completeText";
			addTextID += i;
			// console.log(addTextID);
			var percentageMSG = allSections[i].style.width + " completed";
			// console.log(percentageMSG);
			document.getElementById(addTextID).innerHTML = percentageMSG;
		    //var item = allSections[i];

		}

	});

</script>
