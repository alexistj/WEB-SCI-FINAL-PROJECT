<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3 id="logo">startDS</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Menu</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>
            </div>
        </nav>

        <p>{{question}}</p>
  			<h3>Code</h3>
  			<textarea rows="10" cols="100" id="code" name="code" style="border: 3px solid green;"></textarea>
  			<br/>
  			<button type="button" ng-href="#here" ng-click="checkCode()" style="margin: 5px;">Submit</button>
        <table class="table" id="results">
          <thead>
            <tr>
              <th scope="col">Case #</th>
              <th scope="col">Input</th>
              <th scope="col">Your Output</th>
              <th scope="col">Expected</th>
            </tr>
          </thead>
        </table>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</div>
