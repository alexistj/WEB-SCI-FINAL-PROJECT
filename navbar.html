  <script>
    $('.alert').alert();

    var app = angular.module("cityPics", []);

    app.controller('feedCtrl', function($scope, $http) {
      $scope.myFilter = function (item) {
          return item.data.thumbnail != 'default' && item.data.thumbnail != 'self';
      };
      $scope.fetch = function(filter="new") {
        $http.get("https://www.reddit.com/r/cityporn/"+filter+".json?limit=24").then(
          function(response) {
            $scope.results = response.data.data.children;
          });
      };
    });
  </script>
